<ion-header>

    <ion-navbar>
        <ion-title>{{ 'SIGNUP_TITLE' | translate }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-list>
        <ion-item>
            <ion-label fixed>{{ 'NAME' | translate }}</ion-label>
            <ion-input type="text" [(ngModel)]="account.name" name="name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label>
            <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label>
            <ion-input [type]="passtype" [(ngModel)]="account.password" name="password"></ion-input>
            <button ion-button small item-right (click)="showpassword()">{{ passtype=='text'?HIDE:SHOW }}</button>
        </ion-item>
        <ion-item>
            <ion-label fixed>{{ 'PASSWORD_CONFIRMATION' | translate }}</ion-label>
            <ion-input [type]="passtype" [(ngModel)]="account.passwordconfirmation" name="passwordconfirmation"></ion-input>
        </ion-item>
        <div padding>
            <button ion-button color="primary" block (click)="doSignup()">{{ 'SIGNUP_BUTTON' | translate }}</button>
        </div>
    </ion-list>
</ion-content>
