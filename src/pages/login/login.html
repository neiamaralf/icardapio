<ion-header>

    <ion-navbar>
        <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-list>
        <ion-item>
            <div class="login-logo"></div>
        </ion-item>

        <ion-item>
            <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label>
            <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label>
            <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
        </ion-item>


        <div padding>
            <button ion-button color="primary" (click)="doLogin()" block>{{ 'LOGIN_BUTTON' | translate }}</button>
            <button ion-button color="primary" block (click)="signup()">{{ 'SIGNUP' | translate }}</button>
        </div>

    </ion-list>

</ion-content>
