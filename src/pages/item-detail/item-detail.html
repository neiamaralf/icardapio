<ion-header>

    <ion-navbar>
        <ion-title>{{ item.name }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <div class="item-profile" text-center #profilePic>
        <img [src]="item.profilePic" width="100%" />
    </div>

    <div class="item-detail" padding>
        <h2>{{item.name}}</h2>
        <p>{{item.about}}</p>
    </div>
</ion-content>
